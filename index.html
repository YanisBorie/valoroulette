<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/images/valorant_logo.webp"/>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>VALOROULETTE</title>
</head>
<body>
    <h1>VALOROULETTE</h1>
    <main>
        <aside>
            <button onclick="filterSelect('All/None')">Tous / Aucun</button>
            <button onclick="filterSelect('Random')">Aléatoire</button>
            <button onclick="filterSelect('Duelist')">Duelliste</button>
            <button onclick="filterSelect('Sentinel')">Sentinelle</button>
            <button onclick="filterSelect('Initiator')">Initiateur</button>
            <button onclick="filterSelect('Controler')">Contrôleur</button>
        </aside>
        <section>
            <div>
                <div id="Astra" onclick="select('Astra')">
                    <img src="./assets/images/astra_icon.webp">
                </div>
                <div id="Breach" onclick="select('Breach')">
                    <img src="./assets/images/breach_icon.webp">
                </div>
                <div id="Brimstone" onclick="select('Brimstone')">
                    <img src="./assets/images/brimstone_icon.webp">
                </div>
                <div id="Chamber" onclick="select('Chamber')">
                    <img src="./assets/images/chamber_icon.webp">
                </div>
                <div id="Cypher" onclick="select('Cypher')">
                    <img src="./assets/images/cypher_icon.webp">
                </div>
                <div id="Deadlock" onclick="select('Deadlock')">
                    <img src="./assets/images/deadlock_icon.webp">
                </div>
                <div id="Fade" onclick="select('Fade')">
                    <img src="./assets/images/fade_icon.webp">
                </div>
                <div id="Gekko" onclick="select('Gekko')">
                    <img src="./assets/images/gekko_icon.webp">
                </div>
                <div id="Harbor" onclick="select('Harbor')">
                    <img src="./assets/images/harbor_icon.webp">
                </div>
                <div id="Jett" onclick="select('Jett')">
                    <img src="./assets/images/jett_icon.webp">
                </div>
                <div id="Kayo" onclick="select('Kayo')">
                    <img src="./assets/images/kayo_icon.webp">
                </div>
                <div id="Killjoy" onclick="select('Killjoy')">
                    <img src="./assets/images/killjoy_icon.webp">
                </div>
                <div id="Neon" onclick="select('Neon')">
                    <img src="./assets/images/neon_icon.webp">
                </div>
                <div id="Omen" onclick="select('Omen')">
                    <img src="./assets/images/omen_icon.webp">
                </div>
                <div id="Phoenix" onclick="select('Phoenix')">
                    <img src="./assets/images/phoenix_icon.webp">
                </div>
                <div id="Raze" onclick="select('Raze')">
                    <img src="./assets/images/raze_icon.webp">
                </div>
                <div id="Reyna" onclick="select('Reyna')">
                    <img src="./assets/images/reyna_icon.webp">
                </div>
                <div id="Sage" onclick="select('Sage')">
                    <img src="./assets/images/sage_icon.webp">
                </div>
                <div id="Skye" onclick="select('Skye')">
                    <img src="./assets/images/skye_icon.webp">
                </div>
                <div id="Sova" onclick="select('Sova')">
                    <img src="./assets/images/sova_icon.webp">
                </div>
                <div id="Viper" onclick="select('Viper')">
                    <img src="./assets/images/viper_icon.webp">
                </div>
                <div id="Yoru" onclick="select('Yoru')">
                    <img src="./assets/images/yoru_icon.webp">
                </div>
            </div>
            <button onclick="random()">Tirer un agent aléatoirement</button>
        </section>
    </main>
    <section id="popupbackground" class="popupbackground">
        <div id="popup" class="popup">
            <h2>Vous jouez</h2>
            <img id="agentSelect" src="">
            <h2 id="agentName">Agent</h2>
            <h3 id="backButton" onclick="unpopup()">Retour</h3>
        </div>
        <div id="popupError" class="popup">
            <h2 id="error">Vous devez avoir au minimum 2 agents de sélectionnés !</h2>
            <h3 id="backButtonError" onclick="unpopup()">Retour</h3>
        </div>
    </section>
    <script src="./assets/script/script.js"></script>
</body>
</html>
