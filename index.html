<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/images/valorant_logo.webp" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Valoroulette</title>
</head>

<body onload="init()">
    <header>
        <h1>VALOROULETTE</h1>
        <button class="credit" onclick="credit()">Crédits</button>
    </header>
    <main>
        <aside>
            <button onclick="filterSelect('All/None')">Tous / Aucun</button>
            <button onclick="filterSelect('Random')">Aleatoire</button>
            <button onclick="filterSelect('Duelist')">Dueliste</button>
            <button onclick="filterSelect('Sentinel')">Sentinelle</button>
            <button onclick="filterSelect('Initiator')">Initiateur</button>
            <button onclick="filterSelect('Controler')">Controleur</button>
        </aside>
        <section>
            <div id="agentGrid">
            </div>
            <button onclick="random()">Piocher un agent</button>
        </section>
    </main>
    <section id="popupbackground" class="popupbackground">
        <div id="popup" class="popup">
            <h2>Vous jouez</h2>
            <img id="agentSelect" src="">
            <h2 id="agentName">Agent</h2>
            <div id="backButton" onclick="unpopup()">
                <img src="./assets/images/croix.png">
            </div>
        </div>
        <div id="popupError" class="popup">
            <h2 id="error">Vous devez avoir au minimum 2 agents de sélectionnés !</h2>
            <div id="backButtonError" onclick="unpopup()">
                <img src="./assets/images/croix.png">
            </div>
        </div>
        <div id="popupCredit" class="popup">
            <img src="./assets/images/Moi.png">
            <h2 id="agentName">Yanis Borie</h2>
            <h3>Développeur</h3>
            <p>Sur une idée originale inspiré de <a href="https://schoch.co.nz/valorant" target="_blank">James Schoch</a> !</p>
            <div id="backButtonCredit" onclick="unpopup()">
                <img src="./assets/images/croix.png">
            </div>
        </div>
    </section>
    <script src="./assets/script/script.js"></script>
</body>

</html>
